<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>КГЭУ</title>
  </head>
  <body>
    <main>
      <section id="events" class="section-container">
        <div class="inner-block">
          <h3>Мероприятия</h3>

          <div class="event-card">
            <div class="event-card-container">
              <div class="event-date">16 октября 18:00</div>
              <div class="event-card-tags">
                <button class="event-tag event-tag-text">
                  Грант и конкурс
                </button>
                <button class="event-tag event-tag-text">ИТЭ</button>

                <button class="event-tag event-tag-text">Онлайн</button>
              </div>

              <div class="event-card-text">
                Конкурс «Пятьдесят лучших инновационных идей для Республики
                Татарстан» – 2023
              </div>
            </div>
            <button class="event-card-btn">Участвовать</button>
          </div>
        </div>
      </section>

      <section id="student-life" class="section-container">
        <div class="inner-block">
          <h3>Студенческая жизнь</h3>
        </div>
      </section>

      <section id="about" class="section-container">
        <div class="inner-block">
          <h3>Знакомство с КГЭУ</h3>
        </div>
      </section>

      <section id="jubilee" class="section-container">
        <div class="inner-block">
          <h3>КГЭУ отмечает 55-летие</h3>
        </div>
      </section>

      <section id="interesting" class="section-container">
        <div class="inner-block">
          <h3>Интересное</h3>
        </div>
      </section>
    </main>
  </body>
</html>
